<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End</title>
    <style>
      body {
        background-color: #111;
        color: white;
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>

  <script>
    async function getContent() {
      try {
        const response = await fetch("http://localhost:3333");
        // console.log(response)
        const data = await response.json();

        show(data);
      } catch (error) {
        console.log(error);
      }
    }
    getContent();

    function show(users) {
      let output = "";

      for (let user of users) {
        output += `<li><span>${user.id}</span><strong>) Name:</strong> ${user.name}</li>`;
        output += `<ul><strong>UserName: </strong> ${user.username}</ul>`;
      }
      document.querySelector("main").innerHTML = output;
    }
  </script>
</html>
